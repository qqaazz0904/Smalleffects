<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.clock{
				width: 600px;
				height: 600px;
				margin: 50px auto;
				background: url(clock.jpg) no-repeat;
				position: relative;
			}
			.clock div{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.h{
				background: url(hour.png) no-repeat center center;
			}
			.m{
				background: url(minute.png) no-repeat center center;
			}
			.s{
				background: url(second.png) no-repeat center center;
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="h" id="hour"></div>
			<div class="m" id="minute"></div>
			<div class="s" id="second"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var hour = document.getElementById("hour");
	var minute = document.getElementById("minute");
	var second = document.getElementById("second");
//	开始定时器
	var s = 0,m = 0, h = 0, ms = 0;
	setInterval(function(){
	var date = new Date();
	ms = date.getMilliseconds();
	s = date.getSeconds() + ms/1000;
	m = date.getMinutes() + s/60;
	h = date.getHours() % 12 + m / 60;
//	旋转角度
//	谷歌支持的CSS3
	second.style.webkitTransform = "rotate("+ s*6 +"deg)";
	minute.style.webkitTransform = "rotate("+ m*6 +"deg)";
	hour.style.webkitTransform = "rotate("+ h*30 +"deg)";
//	火狐支持的CSS3
	second.style.MozTransform = "rotate("+ s*6 +"deg)";
	minute.style.MozTransform = "rotate("+ m*6 +"deg)";
	hour.style.MozTransform = "rotate("+ h*30 +"deg)";
	},10)
</script>
